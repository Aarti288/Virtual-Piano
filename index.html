<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="Piano.js" defer></script>
</head>
<body>
    <div class="piano">
        <div data-note="A" class="key white"></div>
        <div data-note="B" class="key black"></div>
        <div data-note="C"  class="key white"></div>
        <div data-note="D"  class="key black"></div>
        <div data-note="E"  class="key white"></div>
        <div data-note="F"  class="key white"></div>
        <div data-note="G" class="key black"></div>
        <div data-note="H" class="key white"></div>
        <div data-note="I" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="B" class="key black"></div>
        <div data-note="C" class="key white"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="B" class="key black"></div>
        <div data-note="C"  class="key white"></div>
        <div data-note="D"  class="key black"></div>
        <div data-note="E"  class="key white"></div>
        <div data-note="F"  class="key white"></div>
        <div data-note="G" class="key black"></div>
        <div data-note="H" class="key white"></div>
        <div data-note="I" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="B" class="key black"></div>
        <div data-note="C" class="key white"></div>
    </div>


    <audio id="A" src="Notes/A.mp3"></audio>
    <audio id="B" src="Notes/B.mp3"></audio>
    <audio id="C" src="Notes/C.mp3"></audio>
    <audio id="D" src="Notes/D.mp3"></audio>
    <audio id="E" src="Notes/E.mp3"></audio>
    <audio id="F" src="Notes/F.mp3"></audio>
    <audio id="G" src="Notes/G.mp3"></audio>
    <audio id="H" src="Notes/H.mp3"></audio>
    <audio id="I" src="Notes/I.mp3"></audio>
    <audio id="A" src="Notes/A.mp3"></audio>
    <audio id="B" src="Notes/B.mp3"></audio>
    <audio id="C" src="Notes/C.mp3"></audio>


</body>
</html>
